<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>

            {% if 'username' in session and session['username'] == 'admin' %}
            <a class="nav-link" href="{{ url_for('Question_Management.show_categories') }}">Questions</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('show_categories') }}">Quiz</a>
            {%if 'username' in session %}
            <a class="nav-link" href="{{ url_for('profile1.profile' ,username=session['username']) }}">Profile</a>
            {% else %}
            <a class="nav-link active" aria-current="page" href="{{ url_for('login_signup.login_or_signup') }}">User/LogIn</a>
            {% endif %}
            {%if 'username' in session %}
            <a class="nav-link" href="{{ url_for('login_signup.logout', username=session['username']) }}" style="color: red;">Log Out</a>
            {% else %}
            <a class="nav-link disabled" aria-disabled="true" style="color: red;">Log Out</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <br><br>
    <!-- end of navigation bar -->
     
    <div class="container-fluid">
    {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
