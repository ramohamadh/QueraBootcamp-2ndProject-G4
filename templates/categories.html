{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Select a Quiz Category</h2>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item">
        <a href="{{ url_for('take_quiz', category=category) }}">{{ category }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
